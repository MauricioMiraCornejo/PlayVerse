<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - PlayVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mensaje-validacion {
            font-size: 0.9rem;
            margin-top: 0.3rem;
            color: #ff6b6b;
        }

        .mensaje-validacion.ok {
            color: #00ffe7;
        }

        .oculto {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <h1>PlayVerse</h1>
            <p> </p>

            <!-- Barra de navegación común -->
            <nav class="navbar">
                <div class="logo">
                    <!--<a href="index.html">PlayVerse</a> -->
                </div>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../acceso/registro.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm" class="formulario">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
                <div id="emailMsg" class="mensaje-validacion"></div>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <div id="passMsg" class="mensaje-validacion"></div>

                <div style="height: 20px;"></div>

                <div class="botones">
                    <button type="submit" class="btn-animado">Ingresar</button>
                    <button type="reset" class="btn-animado">Limpiar</button>
                </div>
            </form>

            <!-- Mensaje de éxito opcional -->
            <div id="mensajeExito" class="mensaje-validacion oculto ok">Inicio de sesión exitoso ✔</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PlayVerse</p>
    </footer>

    <!-- Script de validación -->
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const emailMsg = document.getElementById('emailMsg');
        const passMsg = document.getElementById('passMsg');
        const mensajeExito = document.getElementById('mensajeExito');

        const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,18}$/;

        emailInput.addEventListener('input', () => {
            if (emailRegex.test(emailInput.value)) {
                emailMsg.textContent = "Correo válido ✔";
                emailMsg.classList.add("ok");
            } else {
                emailMsg.textContent = "Correo inválido";
                emailMsg.classList.remove("ok");
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordRegex.test(passwordInput.value)) {
                passMsg.textContent = "Contraseña segura ✔";
                passMsg.classList.add("ok");
            } else {
                passMsg.textContent = "Debe tener entre 6 y 18 caracteres, una mayúscula y un número.";
                passMsg.classList.remove("ok");
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            mensajeExito.classList.add('oculto');

            if (!email || !password) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Ingrese un correo electrónico válido.');
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('La contraseña debe tener entre 6 y 18 caracteres, al menos una mayúscula y un número.');
                return;
            }

            // Obtener credenciales guardadas desde localStorage
            const emailGuardado = localStorage.getItem('email');
            const passwordGuardada = localStorage.getItem('password');

            if (email === emailGuardado && password === passwordGuardada) {
                // Activar sesión
                localStorage.setItem('sesionActiva', 'true');

                mensajeExito.classList.remove('oculto');
                alert('Inicio de sesión exitoso');
                window.location.href = "../index.html"; // Redirección al index
            } else {
                alert('Credenciales inválidas');
            }
        });
    </script>

</body>

</html>
