<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - PlayVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mensaje-validacion {
            font-size: 0.9rem;
            margin-top: 0.3rem;
            color: #ff6b6b;
        }

        .mensaje-validacion.ok {
            color: #00ffe7;
        }

        .oculto {
            display: none;
        }

        .cerrar-sesion {
            background-color: transparent;
            border: none;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <h1>PlayVerse</h1>
            <p> </p>

            <!-- Barra de navegación común -->
            <nav class="navbar">
                <div class="logo"></div>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../acceso/login.html">Iniciar Sesion</a></li>
                    <li>
                        <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form id="registroForm" class="formulario">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" required>

                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
                <div id="emailMsg" class="mensaje-validacion"></div>

                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>
                <div id="edadMsg" class="mensaje-validacion"></div>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <div id="passMsg" class="mensaje-validacion"></div>

                <label for="confirmPassword">Repetir contraseña:</label>
                <input type="password" id="confirmPassword" required>
                <div id="confirmMsg" class="mensaje-validacion"></div>

                <label for="direccion">Dirección de despacho (opcional):</label>
                <input type="text" id="direccion">

                <div style="height: 20px;"></div>

                <div class="botones">
                    <button type="submit" class="btn-animado">Enviar</button>
                    <button type="reset" class="btn-animado">Limpiar</button>
                </div>
            </form>

            <div id="mensajeExito" class="mensaje-validacion oculto ok">Registro realizado con éxito ✔</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PlayVerse</p>
    </footer>

    <!-- Script de validación -->
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const fechaInput = document.getElementById('fechaNacimiento');

        const emailMsg = document.getElementById('emailMsg');
        const passMsg = document.getElementById('passMsg');
        const confirmMsg = document.getElementById('confirmMsg');
        const edadMsg = document.getElementById('edadMsg');

        const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,18}$/;

        emailInput.addEventListener('input', () => {
            if (emailRegex.test(emailInput.value)) {
                emailMsg.textContent = "Correo válido ✔";
                emailMsg.classList.add("ok");
            } else {
                emailMsg.textContent = "Correo inválido";
                emailMsg.classList.remove("ok");
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordRegex.test(passwordInput.value)) {
                passMsg.textContent = "Contraseña segura ✔";
                passMsg.classList.add("ok");
            } else {
                passMsg.textContent = "Debe tener entre 6 y 18 caracteres, una mayúscula y un número.";
                passMsg.classList.remove("ok");
            }
        });

        confirmInput.addEventListener('input', () => {
            if (confirmInput.value === passwordInput.value) {
                confirmMsg.textContent = "Las contraseñas coinciden ✔";
                confirmMsg.classList.add("ok");
            } else {
                confirmMsg.textContent = "Las contraseñas no coinciden";
                confirmMsg.classList.remove("ok");
            }
        });

        fechaInput.addEventListener('input', () => {
            const edad = calcularEdad(fechaInput.value);
            if (edad >= 13) {
                edadMsg.textContent = "Edad válida ✔";
                edadMsg.classList.add("ok");
            } else {
                edadMsg.textContent = "Debes tener al menos 13 años";
                edadMsg.classList.remove("ok");
            }
        });

        document.getElementById('registroForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const usuario = document.getElementById('usuario').value.trim();
            const email = emailInput.value.trim();
            const fechaNacimiento = fechaInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            const mensajeExito = document.getElementById('mensajeExito');
            mensajeExito.classList.add('oculto');

            if (!nombre || !usuario || !email || !fechaNacimiento || !password || !confirmPassword) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Ingrese un correo electrónico válido.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('La contraseña debe tener entre 6 y 18 caracteres, al menos una mayúscula y un número.');
                return;
            }

            const edad = calcularEdad(fechaNacimiento);
            if (edad < 13) {
                alert('Debe tener al menos 13 años para registrarse.');
                return;
            }

            // Guardar credenciales y sesión activa
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('sesionActiva', 'true');

            alert('Registro realizado con éxito');

            mensajeExito.classList.remove('oculto');
            this.reset();
            emailMsg.textContent = "";
            passMsg.textContent = "";
            confirmMsg.textContent = "";
            edadMsg.textContent = "";
        });

        function calcularEdad(fecha) {
            const hoy = new Date();
            const nacimiento = new Date(fecha);
            let edad = hoy.getFullYear() - nacimiento.getFullYear();
            const m = hoy.getMonth() - nacimiento.getMonth();
            if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) {
                edad--;
            }
            return edad;
        }

        function cerrarSesion() {
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            localStorage.removeItem('sesionActiva');
            alert('Sesión cerrada');
            window.location.href = "../acceso/login.html";
        }
    </script>

</body>

</html>
