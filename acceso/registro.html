<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - PlayVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/registro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../js/registro.js" defer></script>
  <style>
    .mensaje-validacion {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      color: #ff6b6b;
    }
    .mensaje-validacion.ok {
      color: #00ffe7;
    }
    .oculto {
      display: none;
    }
    .cerrar-sesion {
      background-color: transparent;
      border: none;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>PlayVerse</h1>
      <nav class="navbar">
        <div class="logo"></div>
        <ul class="nav-links">
          <!--<li><a href="../index.html">Inicio</a></li> -->
          <li><a href="../acceso/login.html">Iniciar Sesión</a></li>
          <li><button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Registro de Usuario</h2>
      <form id="registroForm" class="formulario">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required />

        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required />
        <div id="emailMsg" class="mensaje-validacion"></div>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" required />
        <div id="edadMsg" class="mensaje-validacion"></div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />
        <div id="passMsg" class="mensaje-validacion"></div>

        <label for="confirmPassword">Repetir contraseña:</label>
        <input type="password" id="confirmPassword" required />
        <div id="confirmMsg" class="mensaje-validacion"></div>

        <label for="direccion">Dirección de despacho (opcional):</label>
        <input type="text" id="direccion" />

        <div style="height: 20px;"></div>

        <div class="botones">
          <button type="submit" class="btn-animado">Enviar</button>
          <button type="reset" class="btn-animado">Limpiar</button>
        </div>
      </form>

      <div id="mensajeExito" class="mensaje-validacion oculto ok">Registro realizado con éxito ✔</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PlayVerse</p>
  </footer>
</body>
</html>
